<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop Mirror | عاكس الشاشة P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000; color: #f5f5f7; overflow-x: hidden; }
        .glass-panel {
            background: rgba(22, 22, 23, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        #remote-video {
            width: 100%;
            max-height: 80vh;
            border-radius: 16px;
            background: #111;
            box-shadow: 0 0 50px rgba(0, 113, 227, 0.2);
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 12px;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <div class="text-center mb-8" id="header">
        <h1 class="text-3xl font-bold">StreamDrop <span class="text-blue-500">Mirror</span></h1>
        <p class="text-zinc-500 italic text-sm">بث وعكس الشاشة بجودة فائقة P2P</p>
    </div>

    <!-- Selection View -->
    <div id="selection-view" class="glass-panel p-8 w-full max-w-md space-y-4">
        <button onclick="initSender()" class="w-full p-6 bg-blue-600 rounded-2xl font-bold flex items-center justify-between group transition-all hover:bg-blue-700">
            <div class="flex items-center gap-4">
                <i data-lucide="monitor-up"></i>
                <div class="text-left">
                    <span class="block">بث شاشة الـ PC</span>
                    <span class="text-xs font-normal opacity-80 italic">إرسال الصورة للتابلت</span>
                </div>
            </div>
            <i data-lucide="arrow-right" class="group-hover:translate-x-1 transition"></i>
        </button>

        <button onclick="initReceiver()" class="w-full p-6 bg-white/5 rounded-2xl font-bold flex items-center justify-between group transition-all hover:bg-white/10">
            <div class="flex items-center gap-4">
                <i data-lucide="smartphone"></i>
                <div class="text-left">
                    <span class="block">استقبال على التابلت</span>
                    <span class="text-xs font-normal text-zinc-500 italic">مشاهدة شاشة الكمبيوتر هنا</span>
                </div>
            </div>
            <i data-lucide="arrow-right" class="group-hover:translate-x-1 transition"></i>
        </button>
    </div>

    <!-- Sender View (PC) -->
    <div id="sender-view" class="hidden glass-panel p-8 w-full max-w-md text-center space-y-6">
        <h2 class="text-xl font-bold">امسح الكود من التابلت</h2>
        <div id="qrcode" class="bg-white p-4 rounded-xl inline-block mx-auto"></div>
        <div class="p-3 bg-white/5 rounded-lg font-mono text-xs text-blue-400" id="peer-id-display">Connecting...</div>
    </div>

    <!-- Receiver/Live View (Tablet/Mobile) -->
    <div id="live-view" class="hidden w-full max-w-5xl space-y-4">
        <div class="flex justify-between items-center px-4">
            <div class="live-indicator">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                LIVE STREAMING
            </div>
            <button id="record-btn" onclick="toggleRecording()" class="p-2 bg-white/10 rounded-lg hover:bg-red-600/20 transition flex items-center gap-2 text-sm">
                <i data-lucide="video" class="w-4 h-4 text-red-500"></i>
                <span>تسجيل الشاشة</span>
            </button>
        </div>
        <video id="remote-video" autoplay playsinline controls></video>
        <p class="text-center text-zinc-500 text-xs italic">يتم البث الآن مباشرة من الكمبيوتر بجودة الـ PC الأصلية</p>
    </div>

    <script>
        let peer, conn, localStream, mediaRecorder, recordedChunks = [];
        const $ = id => document.getElementById(id);
        lucide.createIcons();

        // 1. وضع المرسل (PC) - يبث الشاشة
        async function initSender() {
            try {
                // طلب تصوير الشاشة من المتصفح
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always", frameRate: 60 },
                    audio: true
                });

                $('selection-view').classList.add('hidden');
                $('sender-view').classList.remove('hidden');

                peer = new Peer();
                peer.on('open', id => {
                    const shareURL = window.location.href.split('?')[0] + "?connect=" + id;
                    new QRCode($("qrcode"), { text: shareURL, width: 200, height: 200 });
                    $('peer-id-display').innerText = "STREAM ID: " + id;
                });

                // عندما يتصل التابلت، نرسل له البث
                peer.on('call', call => {
                    call.answer(localStream);
                    console.log("Streaming to tablet started!");
                });

            } catch (err) {
                alert("يجب إعطاء صلاحية تصوير الشاشة للبدء!");
            }
        }

        // 2. وضع المستقبل (Tablet) - يعرض الشاشة
        function initReceiver() {
            const params = new URLSearchParams(window.location.search);
            const targetId = params.get('connect');

            if (!targetId) {
                alert("من فضلك افتح الرابط من خلال مسح QR Code في الكمبيوتر.");
                return;
            }

            $('selection-view').classList.add('hidden');
            $('live-view').classList.remove('hidden');
            $('header').classList.add('hidden');

            peer = new Peer();
            peer.on('open', id => {
                // نطلب الاتصال بالكمبيوتر
                const call = peer.call(targetId, new MediaStream()); // نرسل ستريم فارغ
                call.on('stream', remoteStream => {
                    const video = $('remote-video');
                    video.srcObject = remoteStream;
                    video.play();
                    setupRecording(remoteStream);
                });
            });
        }

        // 3. وظيفة التسجيل (الحفظ كفيديو)
        function setupRecording(stream) {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ScreenCapture_${Date.now()}.webm`;
                a.click();
                recordedChunks = [];
            };
        }

        function toggleRecording() {
            const btn = $('record-btn');
            if (mediaRecorder.state === "inactive") {
                mediaRecorder.start();
                btn.innerHTML = `<i data-lucide="square" class="w-4 h-4 text-red-500"></i> <span>إيقاف وحفظ</span>`;
                btn.classList.add('bg-red-600/30');
            } else {
                mediaRecorder.stop();
                btn.innerHTML = `<i data-lucide="video" class="w-4 h-4 text-red-500"></i> <span>تسجيل الشاشة</span>`;
                btn.classList.remove('bg-red-600/30');
            }
            lucide.createIcons();
        }

        // تفقد إذا كان الرابط يحتوي على طلب اتصال (للتابلت)
        window.onload = () => {
            if (new URLSearchParams(window.location.search).has('connect')) {
                initReceiver();
            }
        };
    </script>
</body>
</html>
